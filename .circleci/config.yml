version: 2.1

jobs:
  Build docker:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -f Dockerfile -t circleci-jdk-pants .
      - deploy:
          name: Push Docker image
          command: |
              login="docker login -u $DOCKER_USER -p $DOCKER_PASS"
              ${login}
              docker tag circleci-jdk-pants magneticio/circleci-openjdk8-python3.7
              docker push magneticio/circleci-openjdk8-python3.7

workflows:
  version: 2
  pipeline:
    jobs:
      - Build docker:
          filters:
            branches:
              only:
              - master